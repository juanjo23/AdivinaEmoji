<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AdivinaEmoji</title>
	<link rel="stylesheet" href="vendor/css/sweetalert.css">
	<link rel="stylesheet" href="styles.css">

	<script src="vendor/js/jquery-1.11.1.min.js"></script>
	<script src="vendor/js/sweetalert.min.js"></script>
	<script src="script.js"></script>
</head>
<body>


	<script>
		var nums = get_random_nums();
		cont = 1;
		document.write('<div id="emojis" class="clearfix" onclick="show_emoji(nums[8])">');
		for (var i = 0; i <= 10; i++) {
			for (var j = 0; j < nums.length; j++) {
				n = nums[j];
				document.write('<div class="square"> <div class="image"> <img src="images/'+ n +'.png" alt=""> </div> <div class="text"> '+ cont +' </div> </div>');
				cont ++;
			}					
		}
		document.write('<div class="square"> <div class="image"> <img src="images/'+ nums[0] +'.png" alt=""> </div> <div class="text"> '+ cont +' </div> </div>');
		document.write('</div>');
	</script>
					
<div id="result">	
	<div class="result-text">Tu emoji es:</div>
	<div class="result-image">	
		<img id="img-result" src="" >
	</div>
	<a href="#" class="button" onclick="location.reload();">Regresar</a>
</div>	


<div class="footer">
	<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>	
</div>


</body>
</html>
